<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Cuantos días faltan para navidad</title>
</head>

<body>
    <h1>Cuantos días faltan para navidad</h1>
    <div class="container">
        <div class="container--box">
            <p class="container--title">meses</p>
            <p class="container--number" id="months">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">semanas</p>
            <p class="container--number" id="weeks">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">dias</p>
            <p class="container--number" id="days">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">horas</p>
            <p class="container--number" id="hours">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">minutos</p>
            <p class="container--number" id="minutes">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">segundos</p>
            <p class="container--number" id="seconds">1</p>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
